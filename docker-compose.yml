version: '3'
services:
 postgres:
  image: 'postgres:latest'
  environment:
   - POSTGRES_PASSWORD=postgres_password
 redis:
  image: 'redis:latest'
 api:
  build:
   dockerfile: Dockerfile.dev
   context: ./server
  volumes:
   - /app/node_modules
   - ./server:/app
  environment:
   - REDIS_HOST=redis
   - REDIS_PORT=6379
   - PGUSER=postgres
   - PGHOST=postgres
   - PGPORT=5432
   - PGDATABASE=postgres
   - PGPASSWORD=postgres_password
 client:
  build:
   dockerfile: Dockerfile.dev
   context: ./client
  volumes:
   - /app/node_modules
   - ./client:/app
  stdin_open: true
 worker:
  build:
   dockerfile: Dockerfile.dev
   context: ./worker
  volumes:
   - /app/node_modules
   - ./worker:/app
  environment:
   - REDIS_HOST=redis
   - REDIS_PORT=6379
 nginx:
  restart: always
  build:
    dockerfile: Dockerfile.dev
    context: ./nginx
  ports:
    - "8080:8080"
  depends_on:
    - api
    - client
